<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NameGen</title>
  </head>
  <body>
    <form>
      <h2>PERSONAL INFORMATION</h2>

      <label>Salutation</label>
      <select>
        <option>Mr</option>
        <option>Mrs</option>
        <option>Miss</option>
      </select>

      <label>Member No</label>

      <input />

      <label>First Name</label>
      <input />

      <label>Last Name</label>
      <input />

      <label>Middle Name</label>

      <input />

      <label>Occupation</label>

      <input />

      <label>Date Of Birth</label>

      <input />

      <label> Age</label>
      <input />

      <label>Marital Status</label>

      <select>
        <option>Single</option>
        <option>Married</option>
      </select>

      <label>Gender</label>
      <select>
        <option>Male</option>
        <option>Female</option>
      </select>

      <h2>MEMBERSHIP INFORMATION</h2>

      <label> Marital Status</label>
      <input />

      <label> Member </label>

      <select>
        <option>Praise</option>
        <option>Grace</option>
        <option>Patience</option>
      </select>

      <label>Baptism</label>

      <input />

      <label>Age Group</label>

      <select>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
      </select>

      <h2>ADDRESS AND CONTACT INFORMATION</h2>

      <label>Country </label>

      <select>
        <option>Select Country</option>
      </select>

      <label>Address</label>

      <input />

      <label>State/Province</label>

      <select>
        <option>Select State</option>
      </select>

      <label>City</label>

      <select>
        <option>Select City</option>
      </select>

      <label>Zip Code</label>

      <input />

      <label>Email</label>

      <input />

      <label>Phone</label>

      <input />

      <label>Mobile</label>

      <input />

      <label>Fax</label>

      <input />

      <label>Work Phone</label>

      <input />

      <label>Emergency Contact</label>

      <input />

      <button>Submit</button>
    </form>
  </body>
</html>
